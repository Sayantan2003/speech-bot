<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>TEXT-TO-SPEECH</title>
</head>

<body>
    <div class="main flex">
        <div class="mainHeading poetsen-one-regular flex flex-col gap-5">
            <p class="text-white text-5xl">Text to Speech</p>
        </div>
        <div class="glassEffect flex gap-7 rounded-2xl p-3">
            <div class="mainContent h-full w-full flex gap-7 rounded-xl overflow-hidden ubuntu-regular">
                <div class="img">
                    <img src="./Screenshot (71).png" alt="">
                </div>
                <div class="container text-white py-3 tracking-wider">
                    <h2 class="font-light">Speechbot</h2>
                    <textarea name="textSpace" id="textSpace" placeholder="Enter your text"
                        class="textSpace mt-8 h-[30%] w-full rounded-lg px-5 py-2 text-sm"></textarea>
                    <div class="speedSetting flex w-full mt-6 text-xs rounded overflow-hidden">
                        <div class="speed w-[30%]">Speed</div>
                        <div class="speedControl">0.5x</div>
                        <div class="speedControl">1.0x</div>
                        <div class="speedControl">1.5x</div>
                        <div class="speedControl">2.0x</div>
                    </div>
                    <div class="otherSettings text-white w-full h-8 flex mt-3 justify-center items-center">
                        <div class="pauseBtn settingBtn w-1/3 h-full"><i class="fa-solid fa-pause"></i></div>
                        <div class="playBtn hidden settingBtn w-1/3 h-full"><i class="fa-solid fa-play"></i></div>
                        <div class="repeatBtn settingBtn w-1/3 h-full"><i class="fa-solid fa-repeat"></i></div>
                    </div>
                    <button class="transformBtn w-full mt-12 py-2 text-xs ubuntu-regular rounded">Text to
                        Speech</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
</body>

</html>
